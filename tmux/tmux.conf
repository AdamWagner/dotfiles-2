#------------------------------------------------------------------------------
#   DEFAULT CONFIGURATION
#------------------------------------------------------------------------------
# default colors configuration (needed for vim)
set -g default-terminal "screen-256color"

# copy mod use vi cmd
set-option -g status-keys vi
set-window-option -g mode-keys vi

# windows starts at 1
set -g base-index 1

# display messages for a second
set -g display-time 1000

# let tmux rename windows
set -g set-titles on
set -g automatic-rename on

# disable window notifications
set-window-option -g monitor-activity on
set -g visual-activity off

# utf8
set-window-option -g utf8 on

#------------------------------------------------------------------------------
##   SHORTCUT
##------------------------------------------------------------------------------

# new window
bind c new-window

# reload .tmux.conf file
bind r source ~/.tmux.conf

# switch between panes (^W hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split pane vertically (:vsp)
bind "'" split-window -h

# kill current pane (:q)
bind q killp

# kill current window
bind x killw

#------------------------------------------------------------------------------
#   PANE
#------------------------------------------------------------------------------
# not active pane separator
set -g pane-border-fg colour244
set -g pane-border-bg default
# active pane separator
set -g pane-active-border-fg colour124
set -g pane-active-border-bg default

#------------------------------------------------------------------------------
#   STATUSBAR
#------------------------------------------------------------------------------
# default statusbar colors
set -g status-bg colour38
set -g status-fg colour235
set -g status-attr dim

# status bar options
set-option -g status-justify centre                       # alignment of windows
set-window-option -g window-status-format ' #W '          # Inactive windows in status bar

# current or active window in status bar
set-window-option -g window-status-current-bg colour0
set-window-option -g window-status-current-fg colour38
set-window-option -g window-status-current-format '>#W<'

# alerted window in status bar. Windows which have an alert (bell, activity or content).
set-window-option -g window-status-alert-fg colour15
set-window-option -g window-status-alert-attr underscore

# command/message line colors
set -g message-fg colour15
set -g message-bg colour124
set -g message-attr dim

# status bar refresh time in second(s)
set -g status-interval 60

# left side of status bar
set -g status-left-length 40
set -g status-left '#(~/.tmux.lmenu.sh)'

# right side of status bar
set -g status-right-length 40
set -g status-right '#(~/.tmux.rmenu.sh)'
